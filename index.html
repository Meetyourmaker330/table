<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container pt-2 pb-2">
      <!-- header -->
      <div class="row">
        <div class="col-12">
          <div
            class="header d-flex justify-content-between align-items-center p-2 border border-3 border-warning"
          >
            <h1 class="h2">Table</h1>
            <div class="btn-container">
              <button type="button" class="btn btn-dark" id="new-person">
                New user
              </button>
              <button
                type="button"
                class="btn btn-warning ms-3"
                id="delete-last-user"
              >
                Delete last user
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- table -->
      <div class="">
        <table
          class="table table-responive table-bordered border-3 border-warning align-middle"
        >
          <thead id="thead">
            <tr class="table-info align-middle">
              <th>#</th>
              <th>Name</th>
              <th>Last Name</th>
              <th>Country</th>
              <th>City</th>
              <th>Edit user</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <!-- modal -->
    <div class="modal-dialog hidden" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New user</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-1">
              <label for="name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="mb-1">
              <label for="last-name" class="col-form-label">Last name:</label>
              <input type="text" class="form-control" id="last-name" />
            </div>
            <div class="mb-1">
              <label for="country" class="col-form-label">Country:</label>
              <input type="text" class="form-control" id="country" />
            </div>
            <div class="mb-1">
              <label for="city" class="col-form-label">City:</label>
              <input type="text" class="form-control" id="city" />
            </div>
          </form>
        </div>
        <div class="modal-footer" id="modal-footer">
          <button type="button" class="btn btn-primary" id="append-person">
            Create
          </button>
          <button type="button" class="btn btn-success" id="edit">Save</button>
          <button type="button" class="btn btn-secondary" id="close-modal">
            Close
          </button>
        </div>
      </div>
    </div>
    <div class="hidden" id="overlay"></div>
    <!-- scripts -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
